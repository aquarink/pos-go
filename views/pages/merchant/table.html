{{ define "content" }}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="ct-example" style="position: relative; border: 2px solid #f5f7ff !important; border-bottom: none !important; padding: 1rem;">
                <div class="p-4" style="background-color: #f8f9fa;">
                    {{if .Error}}
                        <p class="text-danger">{{.Error | ucwords}}</p>
                    {{end}}
                    {{if .Msg}}
                        <p class="text-info">{{.Msg | ucwords}}</p>
                    {{end}}

                    <div class="row">
                        {{range .Data.tables}}
                        <div class="col-md-3 mb-4">
                            <div class="card h-100 text-center">
                                <div class="card-body">
                                    {{if and .CodeImage (gt (len .CodeImage) 0)}}
                                        <img style="width: 100%;" src="{{index .CodeImage 0}}?project={{index .CodeImage 3}}" alt="{{.Code}}">
                                    {{else}}
                                        no preview
                                    {{end}}
                                    <p class="mt-2">MEJA {{.TableNo}}</p>
                                    <a href="{{index .CodeImage 0}}?project={{index .CodeImage 3}}" download="QR_Meja_{{.TableNo}}.png" class="btn btn-dark mt-2">Download</a>
                                </div>
                            </div>
                        </div>
                        {{end}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
