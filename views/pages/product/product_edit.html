{{define "content"}}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
                <div class="d-flex justify-content-between">
                    <h4>Edit Product</h4>
                </div>
            </div>
            <div class="ct-example" style="position: relative; border: 2px solid #f5f7ff !important; border-bottom: none !important; padding: 1rem;">
                <div class="p-4" style="background-color: #f8f9fa;">
                    {{if .Error}}
                        <p class="text-danger">{{.Error}}</p>
                    {{end}}
                    {{if .Msg}}
                        <p class="text-info">{{.Msg}}</p>
                    {{end}}
                    <form method="post" action="/app/product/edit" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name" class="font-weight-bold">Product Name</label>
                            <input value="{{.Data.product.Name}}" required name="name" type="text" class="form-control form-control-alternative" placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="category" class="font-weight-bold">Category</label>
                            <input value="{{.Data.product.Category}}" required name="category" type="text" class="form-control form-control-alternative" placeholder="Enter category">
                        </div>
                        <div class="form-group">
                            <label for="price" class="font-weight-bold">Price</label>
                            <input value="{{.Data.product.Price}}" required name="price" type="text" class="form-control form-control-alternative" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="photo" class="font-weight-bold">Photo</label>
                            <input name="photo" type="file" class="form-control form-control-alternative">
                        </div>
                        <input type="hidden" name="productId" value="{{.Data.product.ID}}">
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
