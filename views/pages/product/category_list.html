{{ define "content" }}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
                <div class="d-flex justify-content-between">
                    <a href="/back/category/add" class="btn btn-primary">Create New Category</a>
                    
                    <div class="text-primary"></div>
                    <div>
                        {{ if .Error }}
                            <p class="text-danger">{{ .Error }}</p>
                        {{ end }}

                        {{ if .Msg }}
                            <p class="text-info">{{ .Msg }}</p>
                        {{ end }}
                    </div>

                    <form action="/app/category" method="get">
                        <div class="form-group">
                            <div class="input-group mb-4">
                              <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                              <input name="search" class="form-control" placeholder="Search" type="text" autocomplete="off">
                            </div>
                          </div>
                    </form>
                </div>
            </div>
            <div class="ct-example" style="position: relative;border: 2px solid #f5f7ff !important;border-bottom: none !important;padding: 1rem 1rem 2rem 1rem;margin-bottom: -1.25rem;">
                <div class="p-4">
                    <div class="table-responsive">
                        <table id="dtTable" class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Title</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Slug</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Creation Date</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .Data.categories}}
                                    <tr>
                                        <td>
                                            <p class="text-sm font-weight-bold mb-0">{{.Name | ucwords}}</p>
                                        </td>
                                        <td>
                                            <p class="text-sm font-weight-bold mb-0">{{.Slug}}</p>
                                        </td>
                                        <td>
                                            <p class="text-sm font-weight-bold mb-0">{{.CreatedAt | dateFormat "01-02-2006"}}</p>
                                        </td>
                                        <td class="align-middle">
                                            <a href="/app/category/edit/{{.ID}}" class="text-secondary font-weight-bold text-xs">Edit</a>
                                        </td>
                                    </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
