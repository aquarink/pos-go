{{define "content"}}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
                <div class="d-flex justify-content-between">
                    <h4>Product List</h4>
                    <a href="/app/product/add" class="btn btn-primary">Add New Product</a>
                </div>

                {{if .Error}}
                    <p class="text-danger">{{.Error | ucwords}}</p>
                {{end}}
                {{if .Msg}}
                    <p class="text-info">{{.Msg | ucwords}}</p>
                {{end}}
            </div>
            <div class="ct-example" style="position: relative;border: 2px solid #f5f7ff !important;border-bottom: none !important;padding: 1rem 1rem 2rem 1rem;margin-bottom: -1.25rem;">
                <div class="p-4">
                    <div class="table-responsive">
                        <table id="dtTable" class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Category</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Price</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Preview</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .Data.products}}
                                    <tr>
                                        <td><p class="text-sm font-weight-bold mb-0">{{.Name | ucwords}}</p></td>
                                        <td><p class="text-sm font-weight-bold mb-0">{{index .Category 1 | ucwords}}</p></td>
                                        <td><p class="text-sm font-weight-bold mb-0">Rp.{{.Price | coma}}</p></td>
                                        <td><img src="{{index .Photo 0}}?project={{index .Photo 1}}" alt="{{.Name}}" style="max-width: 50px;"></td>
                                        <td class="align-middle">
                                            <a href="/app/product/edit/{{.ID}}" class="text-secondary font-weight-bold text-xs">Edit</a>
                                        </td>
                                    </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
