{{define "content"}}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
                <div class="d-flex justify-content-between">
                    <h4>Product List</h4>
                    <a href="/app/product/add" class="btn btn-primary">Add New Product</a>
                </div>
            </div>
            <div class="ct-example" style="position: relative; border: 2px solid #f5f7ff !important; border-bottom: none !important; padding: 1rem;">
                <div class="p-4" style="background-color: #f8f9fa;">
                    {{if .Error}}
                        <p class="text-danger">{{.Error}}</p>
                    {{end}}
                    {{if .Msg}}
                        <p class="text-info">{{.Msg}}</p>
                    {{end}}
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Preview</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .Data.products}}
                                    <tr>
                                        <td>{{.Name | ucwords}}</td>
                                        <td>{{index .Category 1 | ucwords}}</td>
                                        <td>{{.Price}}</td>
                                        <td><img src="{{index .Photo 0}}?project={{index .Photo 1}}" alt="{{.Name}}" style="max-width: 100px;"></td>
                                        <td>
                                            <a href="/app/product/edit/{{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                                            <a href="/app/product/delete/{{.ID}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                                        </td>
                                    </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
