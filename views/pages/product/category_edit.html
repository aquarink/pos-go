<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
                <div class="d-flex justify-content-between">
                    <h4>Add New Category</h4>
                </div>
            </div>
            <div class="ct-example" style="position: relative; border: 2px solid #f5f7ff !important; border-bottom: none !important; padding: 1rem;">
                <div class="p-4" style="background-color: #f8f9fa;">

                    <% if (typeof error !== 'undefined') { %>
                        <p class="text-danger"><%= error %></p>
                    <% } %>

                    <% if (typeof msg !== 'undefined') { %>
                        <p class="text-info"><%= msg %></p>
                    <% } %>
                    <form method="post" action="/back/category/update">
                        <div class="form-group">
                            <label for="categoryName" class="font-weight-bold">Category Name</label>
                            <input value="<%= category.name %>" required name="categoryName" type="text" class="form-control form-control-alternative" placeholder="Enter category name" >
                            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                            <input type="hidden" name="categoryId" value="<%= category.$id %>">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
