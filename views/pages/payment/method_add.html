{{define "content"}}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="ct-example" style="position: relative; border: 2px solid #f5f7ff !important; border-bottom: none !important; padding: 1rem;">
                <div class="p-4" style="background-color: #f8f9fa;">
                    {{if .Error}}
                        <p class="text-danger">{{.Error | ucwords}}</p>
                    {{end}}
                    {{if .Msg}}
                        <p class="text-info">{{.Msg | ucwords}}</p>
                    {{end}}
                    <form method="post" action="/app/method/add" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name" class="font-weight-bold">Name</label>
                            <input required name="name" type="text" class="form-control form-control-alternative" placeholder="Enter name" >
                            {{.CSRFToken}}
                        </div>

                        <div class="form-group">
                            <label for="type" class="font-weight-bold">Type</label>
                            <select required name="type" type="text" class="form-control form-control-alternative">
                                <option value="bank">Bank</option>
                                <option value="wallet">Wallet</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="percent" class="font-weight-bold">Fee Percent (%)</label>
                            <input required name="percent" type="text" class="form-control form-control-alternative" placeholder="Enter fee percent">
                        </div>

                        <div class="form-group">
                            <label for="denom" class="font-weight-bold">Fee Denom</label>
                            <input required name="denom" type="number" class="form-control form-control-alternative" placeholder="Enter fee denom">
                        </div>

                        <div class="form-group">
                            <label for="tax" class="font-weight-bold">Fee Tax</label>
                            <input required name="tax" type="number" class="form-control form-control-alternative" placeholder="Enter fee tax" value="11">
                        </div>

                        <div class="form-group">
                            <label for="icon" class="font-weight-bold">Icon</label>
                            <input required name="icon" type="file" class="form-control form-control-alternative" accept=".png, .jpeg, .jpg">
                        </div>
                        <button type="submit" class="btn btn-primary">Add New Payment Method</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
