{{ define "content" }}
<div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
                <div class="d-flex justify-content-between">
                    <h4>Add New Category</h4>
                </div>
            </div>
            <div class="ct-example" style="position: relative; border: 2px solid #f5f7ff !important; border-bottom: none !important; padding: 1rem;">
                <div class="p-4" style="background-color: #f8f9fa;">
                    {{if .Error}}
                        <p class="text-danger">{{.Error | ucwords}}</p>
                    {{end}}
                    {{if .Msg}}
                        <p class="text-info">{{.Msg | ucwords}}</p>
                    {{end}}
                    <form method="post" action="/app/category/add">
                        <div class="form-group">
                            <label for="categoryName" class="font-weight-bold">Category Name</label>
                            <input required name="categoryName" type="text" class="form-control form-control-alternative" placeholder="Enter category name" >
                            {{.CSRFToken}}
                        </div>
                        <button type="submit" class="btn btn-primary">Add New Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
