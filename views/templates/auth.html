{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Title }}</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
        <link href="/assets/back/assets/css/nucleo-icons.css" rel="stylesheet" />
        <link href="/assets/back/assets/css/nucleo-svg.css" rel="stylesheet" />
        <link href="/assets/back/assets/css/argon-dashboard.min.css" rel="stylesheet" />

        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
        
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/back/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/back/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/back/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/back/favicon/site.webmanifest">
    </head>
    <body class="bg-gray-100">
        {{ template "content" . }}
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <script src="/assets/back/assets/js/core/popper.min.js"></script>
        <script src="/assets/back/assets/js/core/bootstrap.min.js"></script>
        <script src="/assets/back/assets/js/plugins/perfect-scrollbar.min.js"></script>
        <script src="/assets/back/assets/js/plugins/smooth-scrollbar.min.js"></script>
        <script src="/assets/back/assets/js/argon-dashboard.min.js?v=2.0.4"></script>

        <script>
            function turnstileCallback(token) {
                document.getElementById('submitBtn').disabled = false;
            }
        
            function turnstileExpiredCallback() {
                document.getElementById('submitBtn').disabled = true;
            }
        </script>
    </body>
</html>
{{end}}
